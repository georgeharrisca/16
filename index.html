<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Arranger Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Auto Arranger Tool</h1>

  <!-- Step 1: Select XML file -->
  <label for="xmlSelect">Select a MusicXML file:</label>
  <select id="xmlSelect">
    <option value="">-- Choose an XML file --</option>
    <option value="https://raw.githubusercontent.com/georgeharrisca/16/main/tbm%20voice.xml">tbm voice</option>
  </select>

  <!-- Step 2: Choose one instrument -->
  <label for="instrumentSelect">Choose an instrument to arrange for:</label>
  <select id="instrumentSelect">
    <option value="">-- Select an Instrument --</option>
    <option value="Soprano">Soprano</option>
    <option value="Violin">Violin</option>
    <option value="Bb Clarinet">Bb Clarinet</option>
    <option value="Double Bass">Double Bass</option>
  </select>

  <!-- Step 3: Arrange button -->
  <button id="arrangeButton">Arrange</button>

  <!-- Script -->
<script src="tool.js?v=2"></script>

</body>
</html>
