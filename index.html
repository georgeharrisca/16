<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Arranger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Auto Arranger Tool (16)</h1>

  <!-- Step 1: Select XML file -->
  <label for="xmlSelect">Select a MusicXML file:</label>
  <select id="xmlSelect">
    <option value="">-- Choose an XML file --</option>
    <option value="https://raw.githubusercontent.com/georgeharrisca/16/main/tbm%20voice.xml">tbm voice</option>
  </select>

  <!-- Step 2: Choose instruments -->
  <label for="instrumentSelect">Choose instruments to arrange for:</label>
  <select id="instrumentSelect" multiple size="4">
    <option value="Soprano">Soprano</option>
    <option value="Violin">Violin</option>
    <option value="Bb Clarinet">Bb Clarinet</option>
    <option value="Double Bass">Double Bass</option>
  </select>

  <!-- Step 3: Arrange button -->
  <button id="arrangeButton">Arrange</button>

  <script>
    document.getElementById("arrangeButton").addEventListener("click", () => {
      const xmlFile = document.getElementById("xmlSelect").value;
      const instrumentOptions = Array.from(document.getElementById("instrumentSelect").selectedOptions);
      const selectedInstruments = instrumentOptions.map(opt => opt.value);

      if (!xmlFile || selectedInstruments.length === 0) {
        alert("Please select an XML file and at least one instrument.");
        return;
      }

      console.log("XML file selected:", xmlFile);
      console.log("Instruments selected:", selectedInstruments);
      // Weâ€™ll add actual functionality here in the next steps
    });
  </script>

</body>
</html>
